bio:
  ENG: >
    Software developer, who uses, studies, modifies and shares code. I have
    experience in migrations to free software, as well as web apps and task
    automation. I can design and implement ER models of databases. I want
    to be one of those <i>lazy developers</i>, sysadmin faculties,
    because I like to automate tasks to optimize information systems or
    work environments. As a developer, my main quality is to improve and
    propose solutions at the level of backend and databases. I am
    self-taught, pragmatic, passionate about literature and books,
    photographer, bitcoiner, a Git, GNU/Linux and Free Libre Open
    Source Software (FLOSS) evangelist. I am a volunteer in a cultural
    foundation and I do theater in a university group.
  ESP: >
    Desarrollador de software, que usa, estudia, modifica y comparte
    código. Tengo experiencia en migraciones a software libre, así como en
    web apps y automatización de tareas. Diseño e implemento, modelos de
    ER de bases de datos. Persigo ser uno de esos desarrolladores flojos
    o <i>lazy dev</i>, facultades de sysadmin, porque me gusta
    automatizar tareas para optimizar sistemas de información o entornos
    de trabajo. Como desarrollador, mi principal cualidad es la de mejorar
    y proponer soluciones a nivel de backend y bases de datos. Soy
    autodidacta, pragmatico, apasionado de la literatura y los libros,
    fotografo, bitcoiner, evangelista de Git, GNU/Linux y el Free Libre
    Open Source Software (FLOSS). Soy voluntario en una fundación cultural
    y hago teatro en una agrupación universitaria.
